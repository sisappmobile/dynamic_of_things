name: dynamic_of_things_example
description: Demonstrates how to use dynamic_of_things plugin
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  dynamic_of_things:
    path: ../
  base:
    # git:
      # url: https://github.com/sisappmobile/base.git
      # ref: 1.0.2
    path: /Volumes/MI3-SSD/project/flutter/base

  # inherited from base
  get: 4.6.6
  dio: 5.3.2
  basic_utils: 5.6.1
  jiffy: 6.3.1
  shared_preferences: 2.2.1
  syncfusion_flutter_datepicker: 27.2.5
  lottie: 3.3.1
  easy_localization: 3.0.7
  photo_view: 0.14.0
  video_player: 2.8.3
  pattern_formatter: 4.0.0
  file_picker: 8.1.7
  image_picker: 1.0.6
  smooth_corner: 1.1.1
  collection: 1.19.0
  dotted_border: 2.1.0
  camera: 0.10.5+4
  flutter_image_compress: 2.4.0
  timer_count_down: 2.2.2
  detect_fake_location: 2.1.0
  geolocator: 13.0.2

  # inherited from dynamic_of_things
  path_provider: 2.1.5
  googleapis: 13.1.0
  googleapis_auth: 1.5.0
  video_thumbnail: 0.5.3
  mobile_scanner: 3.5.5
  material_symbols_icons: 4.2668.0
  flutter_tesseract_ocr: 0.4.26
  flutter_mobile_vision_2: 0.1.15
  validators: 3.0.0
  image_watermark: 0.1.0
  geocoding: 3.0.0
  loader_overlay: 2.1.0
  flutter_bloc: 8.1.3
  shimmer: 2.0.0
  syncfusion_flutter_charts: 27.2.5
  go_router: 15.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/font/
    - assets/i18n/
    - assets/lottie/
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/font/Manrope-Bold.ttf
        - asset: assets/font/Manrope-ExtraBold.ttf
        - asset: assets/font/Manrope-ExtraLight.ttf
        - asset: assets/font/Manrope-Light.ttf
        - asset: assets/font/Manrope-Medium.ttf
        - asset: assets/font/Manrope-Regular.ttf
        - asset: assets/font/Manrope-SemiBold.ttf